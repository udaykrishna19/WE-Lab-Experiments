<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library Management System</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 margin: 0;
 padding: 0;
 }
 .container {
 max-width: 800px;
 margin: 20px auto;
 padding: 20px;
 background-color: #fff;
 border-radius: 10px;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
 }
 h2 {
 text-align: center;
 color: #333;
 margin-bottom: 20px;
 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
 }
 form {
 margin-bottom: 20px;
 }
 form label {
 display: block;
 margin-bottom: 5px;
 color: #555;
 }
 form input[type="text"],
 form input[type="number"] {
 width: calc(100% - 12px);
 padding: 10px;
 margin-bottom: 10px;
 border: 1px solid #ddd;
 border-radius: 5px;
 transition: border-color 0.3s;
 }
 form input[type="text"]:focus,
 form input[type="number"]:focus {
 outline: none;
 border-color: #4CAF50;
 }
 form button[type="submit"] {
 padding: 10px 20px;
 background-color: #4CAF50;
 color: white;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 transition: background-color 0.3s;
 }
 form button[type="submit"]:hover {
 background-color: #45a049;
 }
 table {
 width: 100%;
 border-collapse: collapse;
 margin-bottom: 20px;
 }
 th, td {
 padding: 12px;
 border-bottom: 1px solid #ddd;
 text-align: left;
 }
 th {
 background-color: #f2f2f2;
 color: #333;
 }
 tr:hover {
 background-color: #f5f5f5;
 }
 .edit-btn {
 background-color: #007bff;
 color: #fff;
 border: none;
 border-radius: 4px;
 padding: 8px 12px;
 cursor: pointer;
 transition: background-color 0.3s;
 }
 .edit-btn:hover {
 background-color: #0056b3;
 }
 </style>
</head>
<body>
 <div class="container">
 <h2>Library Management System</h2>
 <form id="bookForm">
 <label for="title">Title:</label>
 <input type="text" id="title" name="title" required><br>
 <label for="author">Author:</label>
 <input type="text" id="author" name="author" required><br>
 <label for="year">Year:</label>
 <input type="number" id="year" name="year" required><br>
 <button type="submit">Add Book</button>
 </form>
 <table id="bookTable">
 <thead>
 <tr>
 <th>Title</th>
 <th>Author</th>
 <th>Year</th>
 <th>Action</th>
 </tr>
 </thead>
 <tbody id="bookList">
 <!-- Table content will be dynamically added here -->
 </tbody>
 </table>
 </div>
 <script>
 const bookForm = document.getElementById('bookForm');
 const bookTable = document.getElementById('bookTable');
 const bookList = document.getElementById('bookList');
 bookForm.addEventListener('submit', function(event) {
 event.preventDefault();
 const title = document.getElementById('title').value;
 const author = document.getElementById('author').value;
 const year = document.getElementById('year').value;
 addBookToList(title, author, year);
 bookForm.reset();
 });
 function addBookToList(title, author, year) {
 const newRow = document.createElement('tr');
 newRow.innerHTML = `
 <td>${title}</td>
 <td>${author}</td>
 <td>${year}</td>
 <td><button class="edit-btn"
onclick="editBook(this)">Edit</button></td>
 `;
 bookList.appendChild(newRow);
 }
 function editBook(button) {
 const row = button.parentElement.parentElement;
 const cells = row.getElementsByTagName('td');
 const title = cells[0].textContent;
 const author = cells[1].textContent;
 const year = cells[2].textContent;
 const newTitle = prompt('Enter new title:', title);
 const newAuthor = prompt('Enter new author:', author);
 const newYear = prompt('Enter new year:', year);
 if (newTitle && newAuthor && newYear) {
 cells[0].textContent = newTitle;
 cells[1].textContent = newAuthor;
 cells[2].textContent = newYear;
 }
 }
 </script>
</body>
</html>
